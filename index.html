<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="page__header header">
    <a href="https://simon-cat.github.io/mesto/" class="header__link"><img src="images/logo.svg" alt="Логотип"
        class="header__logo logo"></a>
  </header>
  <main class="content">
    <div class="content__profile profile">
      <img src="images/avatar.jpg" alt="Автарака пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="button button_type_add"></button>
    </div>
    <section class="content__places places">
      <ul class="places__list">
        <li>
          <article class="place">
            <img src="images/place-karachaevsk.jpg" alt="Карачаевск" class="place__image">
            <div class="place__heading-content">
              <h2 class="place__title">Карачаевск</h2>
              <button type="button" class="button button_type_like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place">
            <img src="images/place-elbrus.jpg" alt="Эльбрус" class="place__image">
            <div class="place__heading-content">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="button button_type_like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place">
            <img src="images/place-dombai.jpg" alt="Домбай" class="place__image">
            <div class="place__heading-content">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="button button_type_like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place">
            <img src="images/place-elbrus.jpg" alt="Эльбрус" class="place__image">
            <div class="place__heading-content">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="button button_type_like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place">
            <img src="images/place-dombai.jpg" alt="Домбай" class="place__image">
            <div class="place__heading-content">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="button button_type_like "></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place">
            <img src="images/place-karachaevsk.jpg" alt="Карачаевск" class="place__image">
            <div class="place__heading-content">
              <h2 class="place__title">Карачаевск</h2>
              <button type="button" class="button button_type_like"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="page__footer footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form action="#" name="userData" class="popup__form form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="userName" class="form__input input_type_name">
        <input type="text" name="userPost" class="form__input input_type_post">
        <button type="submit" class="button button_type_submit">
          <p class="button__text">Сохранить</p>
        </button>
        <button type="button" class="button button_type_close"></button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
