<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="page__header header">
      <div>
        <img src="images/logo.svg" alt="Логотип" class="header__logo logo" />
      </div>
    </header>
    <main class="content">
      <section class="content__profile profile">
        <figure class="profile__figure">
          <img
            src="images/avatar.jpg"
            alt="Фотография Жак-Ив Кусто"
            class="profile__avatar"
          />
          <figcaption>
            <h2 class="profile__title">
              Жак-Ив Кусто
              <button class="button button_type_edit"></button>
            </h2>
            <p class="profile__description">Исследователь океана</p>
          </figcaption>
        </figure>
        <button class="button button_type_add"></button>
      </section>
    </main>
  </body>
</html>
